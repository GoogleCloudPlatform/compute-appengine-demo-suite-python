{% extends "templates/base.html" %}

{% block extra_css %}
<link rel="stylesheet" href="/{{ demo_name }}/css/style.css">
{% endblock %}

{% block extra_javascript %}
<script type="text/javascript">
var DEMO_NAME = '{{ demo_name }}';
</script>
<script type="text/javascript" src="/js/gce.js"></script>
<script type="text/javascript" src="/js/squares.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
<script type="text/javascript" src="/{{ demo_name }}/js/script.js"></script>
<script type="text/javascript" src="/{{ demo_name }}/js/throttled_image_map.js"></script>
{% endblock %}

{% block content %}
<div class="row-fluid">
  <div class="span2 btn-stack">
    <h2 class="page-header">Fractals
      <span id="spinner"><i class="icon-spinner icon-spin"></i></span>
    </h2>
    <a class="btn" id="start">Start VMs</a>
    <a class="btn" id="reset">Stop VMs</a>
    <hr>
    {% if lb_enabled %}
      <a class="btn" id="addServer">Add a VM</a>
      <a class="btn" id="removeServer">Kill a VM</a>
      <hr>
    {% endif %}
    <a class="btn" id="clearVars">Clear Stats</a>
    <hr>
    <a class="btn" id="randomPoi">Random POI</a>
  </div>
  <div class="span5" id="fractal1">
    <h2 class="page-header">Single Instance</h2>
  </div>
  <div class="span5" id="fractalCluster">
    <h2 class="page-header">Instance Cluster</h2>
  </div>
</div>

{% endblock %}
